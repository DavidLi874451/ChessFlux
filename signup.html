<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ChessFlux</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #00f7ff;
      --primary-dark: #00b3ff;
      --secondary: #ff00e4;
      --bg-dark: #0a0a15;
      --bg-darker: #050510;
      --bg-gradient: linear-gradient(135deg, #0a0a15 0%, #050510 100%);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --success: #00ff9d;
      --warning: #ffcc00;
      --danger: #ff4d6d;
      --font-main: 'Rajdhani', sans-serif;
      --font-heading: 'Orbitron', sans-serif;
      --font-code: 'JetBrains Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      perspective: 1000px;
    }

    /* === Cyberpunk Scrollbar === */
    ::-webkit-scrollbar {
      width: 10px;
      background: var(--bg-darker);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 5px;
      border: 2px solid var(--bg-darker);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }

    /* === Particle Background === */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    /* === Main Layout === */
    .app-container {
      display: grid;
      grid-template-columns: 80px 1fr;
      min-height: 100vh;
      transition: all 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }
    .app-container.expanded {
      grid-template-columns: 280px 1fr;
    }

    /* === Cyber Sidebar === */
    .cyber-sidebar {
      background: rgba(5, 5, 20, 0.9);
      backdrop-filter: blur(15px);
      border-right: 1px solid var(--glass-border);
      box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      z-index: 100;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .sidebar-header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--glass-border);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      overflow: hidden;
      white-space: nowrap;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--bg-darker);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
      flex-shrink: 0;
    }

    .logo-text {
      font-family: var(--font-heading);
      font-size: 1.2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .toggle-btn:hover {
      background: rgba(0, 247, 255, 0.1);
      transform: rotate(90deg);
    }

    .nav-menu {
      flex: 1;
      padding: 20px 0;
      overflow-y: auto;
    }

    .nav-item {
      position: relative;
      margin: 5px 15px;
      border-radius: 8px;
      overflow: hidden;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: var(--primary);
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform 0.3s ease;
    }

    .nav-link:hover::before {
      transform: scaleY(1);
    }

    .nav-link:hover {
      background: rgba(0, 247, 255, 0.05);
      padding-left: 20px;
    }

    .nav-link.active {
      background: rgba(0, 247, 255, 0.1);
    }

    .nav-link.active::before {
      transform: scaleY(1);
    }

    .nav-icon {
      font-size: 1.2rem;
      min-width: 24px;
      text-align: center;
      flex-shrink: 0;
    }

    .nav-text {
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    .app-container:not(.expanded) .nav-text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }

    .app-container:not(.expanded) .logo-text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }

    /* === Main Content Area === */
    .main-content {
      padding: 30px;
      position: relative;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
    }

    /* === Signup Form === */
    .signup-container {
      background: rgba(10, 10, 20, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    .signup-title {
      font-family: var(--font-heading);
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary);
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: var(--font-main);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 247, 255, 0.3);
    }

    .form-help {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: 5px;
      display: block;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-container input {
      margin-right: 10px;
      accent-color: var(--primary);
    }

    .checkbox-container label {
      color: var(--text-secondary);
    }

    .cyber-link {
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px dashed var(--primary);
      transition: all 0.3s ease;
    }

    .cyber-link:hover {
      color: var(--secondary);
      border-bottom-color: var(--secondary);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: var(--bg-darker);
      border: none;
      border-radius: 8px;
      font-family: var(--font-heading);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 247, 255, 0.4);
    }

    /* === Time Zone Bar === */
    .time-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(5, 5, 20, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--glass-border);
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.4);
      padding: 15px 0;
      z-index: 90;
      display: flex;
      justify-content: space-around;
      transition: all 0.5s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .app-container.expanded .time-bar {
      left: 280px;
    }

    .app-container:not(.expanded) .time-bar {
      left: 80px;
    }

    .time-zone {
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .time-zone::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 30px;
      background: var(--glass-border);
    }

    .time-zone:last-child::after {
      display: none;
    }

    .time-label {
      font-family: var(--font-heading);
      font-size: 0.9rem;
      color: var(--primary);
      margin-bottom: 5px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .time-value {
      font-family: var(--font-code);
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    /* === Responsive Design === */
    @media (max-width: 1024px) {
      .time-zone {
        padding: 0 15px;
      }
      
      .time-label {
        font-size: 0.8rem;
      }
      
      .time-value {
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      .app-container {
        grid-template-columns: 1fr;
      }
      
      .app-container.expanded {
        grid-template-columns: 1fr;
      }
      
      .cyber-sidebar {
        position: fixed;
        top: 0;
        left: -280px;
        height: 100vh;
        width: 280px;
        z-index: 1000;
        transition: left 0.5s cubic-bezier(0.65, 0, 0.35, 1);
      }
      
      .cyber-sidebar.expanded {
        left: 0;
      }
      
      .time-bar {
        left: 0 !important;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
      }
      
      .time-zone::after {
        display: none;
      }
      
      .main-content {
        padding: 20px;
        padding-top: 80px;
      }

      .signup-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="app-container">
    <!-- Cyber Sidebar -->
    <aside class="cyber-sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo-icon">♞</div>
          <span class="logo-text">CHESSFLUX</span>
        </div>
        <button class="toggle-btn" id="sidebarToggle">☰</button>
      </div>
      
      <nav class="nav-menu">
        <div class="nav-item">
          <a href="index.html" class="nav-link">
            <i class="nav-icon fas fa-home"></i>
            <span class="nav-text">Home</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="plan1.html" class="nav-link">
            <i class="nav-icon fas fa-chess-pawn"></i>
            <span class="nav-text">Beginner Plan</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="plan2.html" class="nav-link">
            <i class="nav-icon fas fa-chess-knight"></i>
            <span class="nav-text">Novice Plan</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="plan3.html" class="nav-link">
            <i class="nav-icon fas fa-chess-bishop"></i>
            <span class="nav-text">Intermediate Plan</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="plan4.html" class="nav-link">
            <i class="nav-icon fas fa-chess-rook"></i>
            <span class="nav-text">Advanced Plan</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="plan5.html" class="nav-link">
            <i class="nav-icon fas fa-chess-queen"></i>
            <span class="nav-text">Master Plan</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="login.html" class="nav-link">
            <i class="nav-icon fas fa-sign-in-alt"></i>
            <span class="nav-text">Login</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="signup.html" class="nav-link active">
            <i class="nav-icon fas fa-user-plus"></i>
            <span class="nav-text">Sign Up</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="signup-container fade-in delay-1">
        <h1 class="signup-title">JOIN CHESSFLUX</h1>
        
        <form id="signup-form" novalidate>
          <div class="form-group">
            <label for="firstName" class="form-label">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName" class="form-input" required autocomplete="given-name" />
          </div>
          
          <div class="form-group">
            <label for="lastName" class="form-label">LAST NAME</label>
            <input type="text" id="lastName" name="lastName" class="form-input" required autocomplete="family-name" />
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">EMAIL ADDRESS</label>
            <input type="email" id="email" name="email" class="form-input" required autocomplete="email" />
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
              pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
              aria-describedby="passwordHelp"
              autocomplete="new-password"
            />
            <span id="passwordHelp" class="form-help">
              Must be 8+ chars with 1 uppercase, 1 number, and 1 special character
            </span>
          </div>
          
          <div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">
              I agree to the <a href="termsandconditions.html" class="cyber-link" target="_blank">Terms and Conditions</a>
            </label>
          </div>
          
          <button type="submit" class="submit-btn">CREATE ACCOUNT</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Time Zone Bar -->
  <footer class="time-bar">
    <div class="time-zone">
      <div class="time-label">LOCAL TIME</div>
      <div class="time-value" id="local-time">--:--:--</div>
    </div>
    <div class="time-zone">
      <div class="time-label">PACIFIC</div>
      <div class="time-value" id="pt-time">--:--:--</div>
    </div>
    <div class="time-zone">
      <div class="time-label">EASTERN</div>
      <div class="time-value" id="et-time">--:--:--</div>
    </div>
    <div class="time-zone">
      <div class="time-label">UTC</div>
      <div class="time-value" id="utc-time">--:--:--</div>
    </div>
    <div class="time-zone">
      <div class="time-label">NEW DELHI</div>
      <div class="time-value" id="ist-time">--:--:--</div>
    </div>
  </footer>

  <script>
    // === Initialize Particles.js ===
    document.addEventListener('DOMContentLoaded', function() {
      // Load particles.js configuration
      const particlesConfig = {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#00f7ff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#00f7ff", opacity: 0.2, width: 1 },
          move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          }
        }
      };
      
      // Initialize particles.js
      particlesJS('particles-js', particlesConfig);
      
      // === Sidebar Toggle ===
      const sidebarToggle = document.getElementById('sidebarToggle');
      const appContainer = document.querySelector('.app-container');
      const cyberSidebar = document.querySelector('.cyber-sidebar');
      
      sidebarToggle.addEventListener('click', function() {
        appContainer.classList.toggle('expanded');
        
        // For mobile view
        if (window.innerWidth <= 768) {
          cyberSidebar.classList.toggle('expanded');
        }
      });
      
      
      
      // === Form Validation ===
      const form = document.getElementById('signup-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (!form.checkValidity()) {
          alert("Please fill out all required fields correctly.");
          return;
        }

        const firstName = form.firstName.value.trim();
        const lastName = form.lastName.value.trim();
        const email = form.email.value.trim().toLowerCase();
        const password = form.password.value;

        const pwdPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        if (!pwdPattern.test(password)) {
          alert("Password does not meet the requirements.");
          return;
        }

        if (localStorage.getItem("user_" + email)) {
          alert("An account with this email already exists. Please log in.");
          return;
        }

        const userData = { firstName, lastName, email, password };
        localStorage.setItem("user_" + email, JSON.stringify(userData));
        localStorage.setItem("loggedInUser", JSON.stringify({ firstName }));

        alert("Account created successfully!");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
